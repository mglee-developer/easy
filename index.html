<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/74ef570e6d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="/js/clock.js" defer></script>
    <script src="/js/greeting.js" defer></script>
    <script src="/js/todo.js" defer></script>
    <script src="/js/done.js" defer></script>
    <script src="/js/bg.js" defer></script>
    <script src="/js/weather.js" defer></script>
</head>
<body>
    <section class="section">
        <div class="weather"></div>
        <div class="clock-container">
            <div class="js-clock">
                <h1 class="clock__title">00:00:00</h1>
            </div>
            <div class="js-greeting">
                <h2>Hello, What's your name?</h2>
                <input type="text" class="name__input">
            </div>
            <h2 class="greeting"></h2>
        </div>
        
        <div class="task-container">
            <div class="task">
                <h1 class="task__title">TASK LIST</h1>
                <input type="text" class="task__input" placeholder="Write to do here">
            </div>
            <div class="list">
                <div class="to-do-list">
                    <h3>To Do List</h3>
                    <ul class="to-do"></ul>
                </div>
                <div class="done-list">
                    <h3>Done</h3>
                    <ul class="done"></ul>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
