<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/74ef570e6d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="clock.js" defer></script>
    <script src="greeting.js" defer></script>
</head>
<body>
    <section class="section">
        <div class="clock-container">
            <div class="clock">
                <h1 class="clock__title">00:00:00</h1>
            </div>
            <form class="greeting">
                <h2>Hello, What's your name?</h2>
                <!-- <h2>
                    Good <span class="period">afternoon</span>,
                    <span class="name">ming</span>
                </h2> -->
                <input type="text" class="name__input">
            </form>
            <!-- <div class="weather">
                <i class="far fa-sun"></i>
                <div class="weather__info">
                    <p>시흥시</p>
                    <p>20º</p>
                </div>
            </div> -->
        </div>
        
        <div class="task-container">
            <div class="task">
                <h1 class="task__title">TASK LIST</h1>
                <input type="text" class="task__input" placeholder="Write to do here">
            </div>
            <div class="list">
                <div class="to-do-list">
                    <h3>To Do List</h3>
                    <ul>
                        <li class="list__item">
                            <p class="item__detail">
                                <input type="checkbox" name="" id="">
                                <span>물 마시기</span>
                            </p>
                            <p class="item__delete">
                                <i class="fas fa-minus-circle"></i>
                            </p>
                        </li>
                    </ul>
                </div>
                <div class="done-list">
                    <h3>Done</h3>
                    <ul>
                        <li class="list__item">
                            <p class="item__detail">
                                <span>물 마시기</span>
                            </p>
                            <p class="item__event">
                                <span class="item__undo">
                                    <i class="fas fa-undo-alt"></i>
                                </span>
                                <span class="item__delete">
                                    <i class="fas fa-minus-circle"></i>
                                </span>
                            </p>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
